<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mozarella Sticks</title>
</head>
<body>
    <div class="title">
      <h1>Mozarella Sticks</h1>
    </div>
    <div class="main-image">
        <img src="./images/mozz-sticks.jpg" alt="Photo of mozzarella sticks">
        <p><em>Mozzarella Sticks</em></p>
    </div>
    <div class="content">
        <h2>Ingredients</h2>
        <ul>
            <li>Frozen Mozzarella Cheese</li>
            <li>Bread Crumbs</li>
            <li>Eggs</li>
            <li>Salt</li>
            <li>Pepper</li>
        </ul>
        <h2>Steps</h2>
        <ol>
            <li>Slice frozen mozzarella into sticks</li>
            <li>Roll cut mozzarella in egg</li>
            <li>Roll sticks into bread crumbs</li>
            <li>Deep Fry at 350 degrees</li>
            <li>Eat</li>
        </ol>
    </div>
</body>
</html>
