<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protein Shake</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="title">
        <h1>Chocolate Banana Protein Shake</h1>
    </div>
    <div class="main-image">
        <img src="../images/shake.jpg" alt="photo of a chocolate banana protein shake">
        <p><em>Chocolate Banana Protein Shake</em></p>
    </div>
    <div class="content">
        <h2>Ingredients</h2>
        <ul>
            <li>Milk</li>
            <li>Chocolate Protein Powder</li>
            <li>1 banana</li>
            <li>Ice</li>
            <li>Peanut Butter</li>
        </ul>
        <h2>Steps</h2>
        <ol>
            <li>Add ingredients to blender</li>
            <li>Blend</li>
            <li>Enjoy</li>
        </ol>
    </div>
</body>
</html>
